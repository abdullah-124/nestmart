<!DOCTYPE html>
<main>
    <section>
        <div class=" border rounded-3 p-3">
            <h6 class="border-bottom pb-3 fw-bold">Filter By Category</h6>
            <div>
                {% for i in category %}
                <div class="d-flex align-items-center justify-content-between sm border p-2 my-3 rounded ">
                    <div class="d-inline-flex">
                        <img width="30" class="img-fluid" src="{{i.image.url}}" alt="">
                        <a href="{% url 'product_filter' i.id %}" class="ps-2 mb-0 fw-bold">{{i.name}}</a>
                    </div>
                    <p class="mb-0 text-muted">[ {{i.count_product}} ]</p>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="mt-4 border rounded-3 p-3">
            <h6 class=" fw-bold">Filter By Seller</h6>
            <div class="sm fw-semibold">
                {% for i in seller %}
                <div class="border-top py-2 d-flex justify-content-between align-items-center">
                    <div>
                        <a href="{% url 'filter_by_seller' i.id %}" class="sm fw-bold">{{i.store_name}}</a>
                    </div>
                    <span class="text-secondary">[ {{i.total_product}} ]</span>
                </div>
                {% endfor %}
               
            </div>
        </div>
    </section>
</main>
