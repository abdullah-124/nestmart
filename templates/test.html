<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Top Working Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .parent-container {
            height: 1000px; /* Ensure the parent has sufficient height */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="parent-container">
            <div class="sticky sticky-top bg-success text-white p-3">
                I stay sticky at the top!
            </div>
            <div style="height: 2000px;">
                Scroll down to see the sticky behavior.
            </div>
        </div>
    </div>
</body>
</html>
