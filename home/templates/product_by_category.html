<!DOCTYPE html>
<main>
    <!-- Popular product section -->
    <section class="mt-4">
        <h5 class="mb-4 fw-bold">Popular Products</h5>
        <div class="row row-cols-lg-5 row-cols-md-3 row-cols-2 g-3">
          {% for i in popular_products %}
          <div class="">
            <div class="card p-2">
              <div style="height: 130px;" class="d-flex align-items-center justify-content-center">
                <img width="80%" class="img-fluid" src="{{i.photo.url}}" alt="">
              </div>
              <div style="height: 150px;">
                <div class="d-flex flex-column justify-content-around h-100">
                  <span class="sm text-secondary">{{i.category.name}}</span>
                  <h6 class="sm py-1 fw-bold">Fresh {{i.name}}</h6>
                  <div class="sm">
                    <span>‚≠ê</span>
                    <span class="ms-4">({{i.rating}})</span>
                  </div>
                  <h6 class="text-muted sm">By <span class="text-success">{{i.seller.store_name}}</span></h6>
                  <div class="d-flex align-items-center justify-content-between">
                    <h6 class="m-0 text-success fw-bold">
                        {% if i.discount > 0 %}
                        <del class="text-muted sm">{{i.price}}/{{i.unit}}<br></del>
                        {% endif %}
                        ${{i.current_price}}/<span class="sm m-0">{{i.unit}}</span>
                      </h6>
                    <div>
                      <a class="btn btn-sm btn-success" href="{% url 'product_details' i.id %}">
                        Add</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </section>
</main>
